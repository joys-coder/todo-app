{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6" id="delete">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <p class="text-danger" style="font-weight: 500; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Are You Sure?</p>
                <button class="btn btn-danger" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
